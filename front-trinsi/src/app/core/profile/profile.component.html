<div class="main">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
        <div>
            <mat-form-field>
                <input matInput placeholder="Name" type="text" formControlName="name" id="name">
                <mat-error *ngIf="name.errors?.required">Name is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Surname" type="text" formControlName="surname" id="surname">
                <mat-error *ngIf="surname.errors?.required">Surname is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="text" placeholder="Username" formControlName="username" id="username">
                <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="email" placeholder="Email" formControlName="email" id="email">
            </mat-form-field>
        </div>
        <p>
            <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid" id="change">Save</button>
        </p>
    </form>
</div>
