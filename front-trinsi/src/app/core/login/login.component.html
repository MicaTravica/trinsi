<div class="main">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <input id="username" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input id="password" matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>
        <mat-error class="error" *ngIf="(loginForm.controls.username.touched && loginForm.controls.username.errors?.required) ||
            (loginForm.controls.password.touched && loginForm.controls.password.errors?.required)">
            Please enter your data!
        </mat-error>
        <p>
            <button id="loginBtn" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </p>
    </form>
</div>
