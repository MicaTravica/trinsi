<div>
    <mat-form-field>
        <input matInput [(ngModel)]="exerciseSearch.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <mat-select [(ngModel)]="exerciseSearch.exerciseType" placeholder="Type" (selectionChange)="typeChanged()">
            <mat-option *ngFor="let e of exerciseType" [value]="e">
            {{e}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select [(ngModel)]="exerciseSearch.intensity" placeholder="Intensity" [disabled]="exerciseSearch.exerciseType != 'AEROBIC'">
            <mat-option *ngFor="let i of intensity" [value]="i">
            {{i}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select #weight='ngModel' [(ngModel)]="exerciseSearch.musclesGroup" placeholder="Muscles group" [disabled]="exerciseSearch.exerciseType != 'MUSCULAR' && exerciseSearch.exerciseType != 'STRETCHES'">
            <mat-option *ngFor="let m of musclesGroup" [value]="m">
            {{m}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="search" (click)="search()">Search</button>

    <table mat-table [dataSource]="exercises" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Exercise type </th>
            <td mat-cell *matCellDef="let element"> {{element.exerciseType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="intensity">
            <th mat-header-cell *matHeaderCellDef> Exercise intensity </th>
            <td mat-cell *matCellDef="let element"> {{element.intensity}} </td>
        </ng-container>

        <ng-container matColumnDef="musclesGroup">
            <th mat-header-cell *matHeaderCellDef> Exercise muscles group </th>
            <td mat-cell *matCellDef="let element"> {{element.musclesGroup}} </td>
        </ng-container>
        
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="details(element)">Details</button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="change">
            <th mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary" (click)="add()">Add exercise</button></th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="change(element)">Change</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
