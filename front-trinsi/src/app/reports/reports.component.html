<div>
    <h1>Missing exercises</h1>
    <section class="section">
        Category:
        <mat-checkbox [(ngModel)]="checkedCategories[0]">BEGINNER</mat-checkbox>
        <mat-checkbox [(ngModel)]="checkedCategories[1]">MIDDLE</mat-checkbox>
        <mat-checkbox [(ngModel)]="checkedCategories[2]">ADVANCED</mat-checkbox>
    </section>
    <section class="section">
        Exercise type:
        <mat-checkbox [(ngModel)]="checkedExerciseType[0]">STRETCHES</mat-checkbox>
        <mat-checkbox [(ngModel)]="checkedExerciseType[1]">STRENGTHS</mat-checkbox>
        <mat-checkbox [(ngModel)]="checkedExerciseType[2]">CARDIO</mat-checkbox>
        <mat-checkbox [(ngModel)]="checkedExerciseType[3]">WEIGHT LOSS</mat-checkbox>
        <button  mat-flat-button color="primary" (click)="getReport()">Get report</button>
    </section>

    <table *ngIf="missingExercises.length != 0" mat-table [dataSource]="missingExercises" class="mat-elevation-z8">
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
    
        <ng-container matColumnDef="exerciseType">
            <th mat-header-cell *matHeaderCellDef> Exercise type </th>
            <td mat-cell *matCellDef="let element"> {{element.exerciseType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
